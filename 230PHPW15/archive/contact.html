<main>
    <br>
    <br>

    <form id="contact_info">
        <fieldset><legend>Contact Us</legend>
            <input type="text" name="first_name" placeholder="First Name">&nbsp;&nbsp;<input type="text" name="last_name" placeholder="Last Name">
            <br>
            <br>
            <input type="text" name="email" placeholder="Email Address">&nbsp;&nbsp;<input type="text" name="phone" placeholder="Phone Number">
            <br>
            <br>
            I prefer to be contacted by:
            <br>
            <br>
            Phone<input type="radio" name="rad_phone" value="Phone">&nbsp;&nbsp;Email<input type="radio" name="rad_email" value="Email">
            <br>
            <br>
            I would like more information about:
            <br>
            <select name="product">
                <option value="abg" selected>Anti-Bite Gloves</option>
                <option value="ats">Antilles Tree Spider</option>
                <option value="bo">Bengal Ornamental</option>
                <option value="bb">Brazilian Black</option>
                <option value="bwk">Brazilian Whiteknee</option>

                <option value="gbe">Goliath Bird Eater</option>
                <option value="gbb">Green Bottle Blue</option>
                <option value="met">Malaysian Earth Tiger</option>
                <option value="mrk">Mexican Redknee</option>
            </select>
            <br>
            <br>
            <textarea rows="5" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit"/>
            <br>
            <br>
            <br>
        </fieldset>
